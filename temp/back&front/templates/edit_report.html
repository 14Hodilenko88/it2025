{% extends "base.html" %}
{% block content %}
<h2>Edit Report</h2>
<form method="POST">
    <label>Type:</label><input type="text" name="report_type" value="{{ report.ReportType }}" required><br>
    <label>Source:</label><input type="text" name="source" value="{{ report.Source }}" required><br>
    <label>Date Collected:</label><input type="date" name="date_collected" value="{{ report.DateCollected }}" required><br>
    <label>Analysis Summary:</label><textarea name="analysis_summary" required>{{ report.AnalysisSummary }}</textarea><br>
    <label>Priority:</label>
    <select name="priority_level" required>
        <option value="Low" {% if report.PriorityLevel == 'Low' %}selected{% endif %}>Low</option>
        <option value="Medium" {% if report.PriorityLevel == 'Medium' %}selected{% endif %}>Medium</option>
        <option value="High" {% if report.PriorityLevel == 'High' %}selected{% endif %}>High</option>
        <option value="Critical" {% if report.PriorityLevel == 'Critical' %}selected{% endif %}>Critical</option>
    </select><br>
    <button type="submit">Update Report</button>
</form>
{% endblock %}
